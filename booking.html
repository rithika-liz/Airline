<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="booking.css">
    <title>Passenger Details</title>


    <script>
        function passvalues()
        {
            var fname=document.getElementById("firstName").value;
            localStorage.setItem("textvalue0",fname); 
            
            var lname=document.getElementById("lastName").value;
            localStorage.setItem("textvalue1",lname);
           
            var ag=document.getElementById("age").value;
            localStorage.setItem("textvalue2",ag);
            
            var ema=document.getElementById("emailAddress").value;
            localStorage.setItem("textvalue3",ema);

            return false;
        }
    </script>


</head>

<body background="5.jpg">



    <div class="container1">
        <div class="details-container">

        <form action="confirmation.html">
            <h2>Passenger Details</h2>

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" required>
            </div>
            <div class="radio-box">
                <label for="gender" class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" value="male" name="gender" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="female" value="female" name="gender">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="other" value="other" name="gender">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>
            <br>

            <div class="mb-3">
                <label for="emailAddress" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailAddress" required>
            </div>
            <div class="mb-3">
                <label for="phoneNo" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNo" required>
            </div>
            <div class="button-collection">

             <!-- <div class="addPassengerBtn">
                    <button type="button" class="btn btn-primary" id="add-passenger-btn">Add Passenger</button>
                </div>> --> 
                <div class="submitBtn">
                    <button type="submit" class="btn btn-primary" onclick="passvalues()" id="submit-btn" >Submit</button>
                    
                </div>

            </div>
        </form>
    </div>
    </div>


    <script src="booking.js"></script>
</body>

</html>
